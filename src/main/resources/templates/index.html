<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Geek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

	<p th:if="${user == null}"><h1>Welcome,</h1><h2>[[${user.uname}]]</h2></p>
	
     <ul th:each="question:${question}">
     
     <a th:href="@{/detail/__${question.id}__}"><li><p><span>votes:[[${question.votes}]]</span><span>answers:[[${question.answers}]]</span><span>views:[[${question.views}]]</span></span></p>
     <span>[[${question.title}]]</span><p>[[${question.ctime}]]</p><span>[[${question.uname}]]</span></li></a>
     </ul>	
    

</body>
</html>
